name: Rust

on:
  push:
    branches: 
      - main
      - stable
  pull_request:
    branches: 
      - main
      - stable

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Build (release)
      run: cargo build --release

    - name: Run tests
      run: cargo test --release

    - name: Upload release binary
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-binary
        path: |
          target/release/*.exe
          target/release/* # For Linux ELF binary
